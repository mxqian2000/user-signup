<!doctype html>
{% extends "base.html" %}
{% block content %}
<html> 
    <body>
    
    <style>
        <title>Singup</title>
        <style type="text/css"
            .error {
                 color: red;
             }
        label{
              display: block;
              float: left;
              width : 120px;    
        }
        br {margin-bottom: 20px;}
    </style>
    <form method = 'POST'>
    <h1>Sign up</h1>
        <label for="username">Username</label>
        <input name="username" minlength="3" maxlength="20" value= "{{username}}", type="text" />  
        <span class="error">{{username_error}}</span>
        <br>
        <label for="password">Password</label>
        <input name="password" minlength="3" maxlength="20"  type="password" /> 
        <span class="error">{{password_error}}</span>
        <br>
        <label for="verify">Verify</label>
        <input name="verify"  type="password" />
        <span class="error">{{verify_error}}</span>
        <br>
        <label for="email">Email (optional)</label>
        <input name="email"  minlength="3" maxlength="20" value= "{{email}}"" />
        <p class="error">{{email_error}}</p>
        <br>
        <label for="submit"></label>
        <input type="submit"  value = "Submit query"/>
        <br>
    {% endblock %}
    </form>    
 </body>
</html>
